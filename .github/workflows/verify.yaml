# Reference: https://github.com/NyaanNyaan/library
name: verify

on: push

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up Python
      uses: actions/setup-python@v1

    - name: Install dependencies
      run: |
        pip3 install -U online-judge-verify-helper numpy &&
        git clone https://github.com/seekworser/ac-library &&
        ls ../ && pwd

    - name: Rename g++
      run: sudo ln -sf /usr/bin/g++ /usr/bin/g++-12

    - name: Run online tests
      env:
        YUKICODER_TOKEN: ${{ secrets.YUKICODER_TOKEN }}
      run: oj-verify run -j 4 --tle 10
      working-directory: online_test

    - name: Run local tests
      run: ./run
      working-directory: local_test
